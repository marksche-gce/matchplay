
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Golf Matchplay Manager</title>
  <script>
    // Single Page Apps for GitHub Pages / Generic Hosting
    // MIT License
    // This script takes the current path and redirects to the index page with the path as a hash
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
